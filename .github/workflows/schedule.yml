name: Update YouTube Live Streams

on:
  schedule:
    - cron: "0 */2 * * *"  # 每 2 小時執行一次
  workflow_dispatch:  # 可手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-api-python-client

      - name: Run YouTube Live Scraper
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python youtube_live_scraper.py

      - name: Clean and Pull updates
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          # 清理工作目錄：捨棄所有未提交變更與未追蹤檔案
          git reset --hard HEAD
          git clean -fd
          # 拉取最新更新，使用 rebase 整合
          git pull --rebase origin main
          git add live_streams.txt
          git commit -m "Update YouTube live streams [skip ci]" || echo "No changes to commit"
          git push

