name: YouTube Live Stream Check

on:
  schedule:
    - cron: '0 */2 * * *'  # Every two hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  check_live_streams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client

      - name: Run the Python script
        run: |
          python live_stream_monitor.py

      - name: Upload live stream output (using GitHub API)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -d @upload_payload.json \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts

      - name: Upload live_streams.txt to GitHub as Artifact
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -F "file=@live_streams.txt" \
            "https://uploads.github.com/repos/${{ github.repository }}/actions/artifacts"
